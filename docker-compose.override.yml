services:
  security:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'ğŸ” Installing security scanning dependencies...' &&
        npm install --no-audit --no-fund --silent &&
        echo 'ğŸ›¡ï¸ Running comprehensive secret scan...' &&
        npx secretlint '**/*.{js,ts,tsx,json,env,md,yml,yaml}' \
          --exclude 'node_modules/**' \
          --exclude '.git/**' \
          --exclude 'backups/**' \
          --exclude 'dist/**' \
          --exclude 'build/**' \
          --format json > /tmp/secretlint-results.json 2>/dev/null || true &&
        if [ -s /tmp/secretlint-results.json ]; then
          echo 'âŒ SECURITY SCAN FAILED - Secrets detected!' &&
          echo 'ğŸ” Scan results:' &&
          cat /tmp/secretlint-results.json | jq -r '.messages[] | \"\(.file):\(.line):\(.column) - \(.message)\"' 2>/dev/null || cat /tmp/secretlint-results.json &&
          echo '' &&
          echo 'ğŸš¨ Remove hardcoded tokens before committing!' &&
          echo 'ğŸ“– See SECURITY.md for guidelines' &&
          exit 1
        else
          echo 'âœ… Security scan passed - no secrets detected!' &&
          echo 'ğŸ›¡ï¸ Repository is secure for push' &&
          exit 0
        fi
      "