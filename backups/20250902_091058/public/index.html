    <!-- Minimal runtime error overlay (hidden unless an error occurs) -->
    <style>
      #__err_overlay__ {
        position: fixed; inset: 0; background: rgba(0,0,0,0.85); color: #fff;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        padding: 16px; overflow: auto; z-index: 999999; display: none;
      }
      #__err_overlay__ .title { font-weight: 700; margin-bottom: 8px; }
      #__err_overlay__ pre { white-space: pre-wrap; word-break: break-word; }
    </style>
    <div id="__err_overlay__" role="alert" aria-live="assertive">
      <div class="title">ðŸ’¥ A runtime error occurred</div>
      <pre id="__err_overlay_msg__"></pre>
    </div>
    <script>
      (function () {
        const show = (msg) => {
          try {
            const el = document.getElementById('__err_overlay__');
            const pre = document.getElementById('__err_overlay_msg__');
            pre.textContent = (msg && (msg.stack || msg.message || String(msg))) || 'Unknown error';
            el.style.display = 'block';
          } catch (_) {}
        };
        window.addEventListener('error', (e) => show(e.error || e.message || e));
        window.addEventListener('unhandledrejection', (e) => show(e.reason || e));
      })();
    </script>
