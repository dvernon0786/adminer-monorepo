<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Adminer – Competitive Intelligence for Ads</title>
    <meta name="description" content="Adminer analyzes competitor ads, creatives, and messaging to deliver actionable insights fast. Try the MVP and ship smarter campaigns." />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <link rel="canonical" href="https://www.adminer.online/" />

    <!-- PWA / Theming -->
    <meta name="theme-color" content="#0B1021" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph -->
    <meta property="og:title" content="Adminer – Competitive Intelligence for Ads" />
    <meta property="og:description" content="Analyze competitor ads, creatives, and messaging. Actionable insights in minutes." />
    <meta property="og:url" content="https://www.adminer.online/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Adminer – Competitive Intelligence for Ads" />
    <meta name="twitter:description" content="Analyze competitor ads, creatives, and messaging. Actionable insights in minutes." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Performance hints -->
    <link rel="preconnect" href="https://clerk.adminer.online" crossorigin />
    <link rel="dns-prefetch" href="https://clerk.adminer.online" />

    <!-- Error Overlay for Production Debugging -->
    <script>
      window.addEventListener('error', e => {
        const d = document.createElement('pre');
        d.style.cssText = 'position:fixed;z-index:99999;left:8px;bottom:8px;background:#111;color:#fff;padding:12px;border-radius:8px;max-width:90vw;max-height:40vh;overflow:auto;font:12px/1.4 monospace';
        d.textContent = 'JS error: ' + (e.error?.stack || e.message);
        document.body.appendChild(d);
      });
      window.addEventListener('unhandledrejection', e => {
        const d = document.createElement('pre');
        d.style.cssText = 'position:fixed;z-index:99999;left:8px;bottom:8px;background:#111;color:#fff;padding:12px;border-radius:8px;max-width:90vw;max-height:40vh;overflow:auto;font:12px/1.4 monospace';
        d.textContent = 'Unhandled promise: ' + (e.reason?.stack || e.reason?.message || e.reason);
        document.body.appendChild(d);
      });
    </script>

    <!-- Vite will inject the script tag here -->
  </head>
  <body>
    <noscript>
      Adminer requires JavaScript to run. Please enable it in your browser settings.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
