<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminer - Competitive Ad Intelligence</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime env MUST run before the app bundle -->
    <script src="/env.js"></script>
    <script>
      if (!window.ENV || !window.ENV.CLERK_FRONTEND_API) {
        document.body.innerHTML =
          '<pre style="padding:16px">Missing CLERK_FRONTEND_API from env.js</pre>';
        throw new Error('env.js missing CLERK_FRONTEND_API');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
